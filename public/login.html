<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DUHIGURE MU MIRYANGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.7)), url("https://static01.nyt.com/images/2018/11/24/fashion/24-fisherwomen-rwanda-360-1/merlin_147174660_6e5e0881-fe3d-4eb9-8c92-d5fce2277607-superJumbo.jpg"); background-size: cover; height: 100vh; display: flex; align-items: center; }
        .login-card { max-width: 400px; margin: auto; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="card login-card shadow">
        <div class="card-body p-5">
            <h3 class="text-center mb-4">Login to DUHIGURE MU MIRYANGO</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="role">
                        <option value="family">Family Member</option>
                        <option value="intore">Intore mu Ikoranabuhanga</option>
                        <option value="admin">Administrative Authority</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Simple demo check (in real app, this would be server-side)
            if (password === 'password') {  // Hardcoded for prototype
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userRole', role);
                localStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                alert('Invalid password. Use "password" for demo.');
            }
        });
    </script>
</body>
</html>
